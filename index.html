<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/app.css" />
  </head>
  <body>
    <div class="container">
      <section class="search-box">
          <form>
            <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="city-input"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
            </div>
            <div class="col-4">
              <button type="button" id="search-button" class="searchButton">Search</button>
            </div>
          </form>
        </div>
      </section>
      <h1 id="city">Copenhagen</h1>
      <h2 id="description">Mostly sunny</h2>
      <section class="center">
        <div class="row">
          <div class="col-4 icons">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              class="float-left"
              id="icon"
            />
          </div>
          <div class="col-4 degree">
            <span id="temperature">2</span
            ><span class="metric">
              <a href="#" id="celcius" class="active">°C|</a
              ><a href="#" id="fahrenheit">°F</a></span
            >
          </div>
          <div class="col-4 details">
            <span id="humidity">Humidity: 94%</span>
            <br />
            <span id="windspeed">Wind: 5 m/s</span>
          </div>
          <div class="col-12" id="currentdate">Sunday 12:18</div>
        </div>
      </section>
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <div class="weather-forecast-date"></div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18</span>
                  <span class="weather-forecast-temperature-min">11</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="source">
        <a href="https://github.com/EliFig/weather-app-elifigue" target="blank"
          >Open-source code</a
        >, by Eliana Figueroa
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
